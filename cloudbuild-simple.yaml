steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.simple',
      '-t', 'gcr.io/$PROJECT_ID/docpilot-streamlit:simple',
      '.'
    ]
images:
  - 'gcr.io/$PROJECT_ID/docpilot-streamlit:simple'
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'